{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="/static/css/loginout.min.css">
{% endblock %}

{% block main %}
<div class="container log">
    <form class="log__form" action="" method="post" enctype=multipart/form-data>
        <p class="log__title">Удалить пользователя: {{name}}</p>
        {% if message %}
        {% if result %}
        <p class="message-success">{{message}}</p>
        {% else %}
        <p class="message-error">{{message}}</p>
        {% endif %}
        {% endif %}

        {{ form.hidden_tag() }}

        <div class="log__button-wrapper">
            {{ form.submit(type="submit", class="log__button") }}
        </div>
    </form>
</div>
{% endblock %}
